<h1>Login Page</h1>

<h3>Sign in here</h3>
          <form  (ngSubmit)="logIn()">
            <div class="inputBox">
              <label for="email">Email: </label>
              <input id="email" type="text" name="Email" placeholder="Email" [(ngModel)]="user.email">  
            </div>
            <br>
            <div>
              <label for="password">Password: </label>
              <input id="pass" type="password" name="Password" placeholder="Password" [(ngModel)]="user.password">
            </div>
            <br>
            <button type="button" class="btn btn-primary my-4" type="submit">Sign In </button>
          </form>
        
<div *ngIf="loggedIn">
  <app-routing></app-routing>
</div>
